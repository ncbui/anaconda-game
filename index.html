        <section class="col-10 mx-auto text-center">
            <h1> Anaconda </h1>
            <p> Pick your snake. 
                <br />
                Eat food and outlive the other snake.
                <br />
                Use the arrow keys to guide your snake.</p>
        </section>
        <section id="select-mode" class="col-12 mx-auto text-center">
            <div class="dropdown show col-12 col-md-8 mx-auto">
                <button id="dropdownMenuLink" 
                class="btn btn-secondary dropdown-toggle" 
                role="button" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false"
                size="sm">
                    <!--button message will be here-->
                </button>
                <div class="dropdown-menu" aria-labelledby="dLabel">
                    <a class="dropdown-item dropdown-classic" href="#">Classic</a>
                    <a class="dropdown-item dropdown-helpful" href="#">Helpful</a>
                    <a class="dropdown-item dropdown-chaotic" href="#">Chaotic</a>
                </div>
                <button id="start" size="md" class="btn col-2">
                    <!--buttom message will be here-->
                </button>
            </div>

            <div id="boards" class="col-12 mx-auto text-center">
                <canvas id="board">
                    <!-- game will be here -->
                </canvas>
            </div>
        </section>
